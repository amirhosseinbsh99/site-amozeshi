<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HI THIS IS LOGIN PAGE</title>
  </head>
  <body>



  	<!-- this section for login -->
  	<div class="py-5">
  		<div class="container">
  			<div class="row justify-content-center align-items-center">
  				<div class="col-12">
  					<div class="py-4 d-flex justify-content-center align-items-center w-100">
  						<h2 class="m-0 p-0 display-4 fs-5 text-danger">
  							THIS IS LOGIN PAGE!
  						</h2>
  					</div>
  				</div>
  				<div class="col-12 col-md-6 mb-4" >
  					<form method="POST" class="d-flex justify-content-center align-items-center w-100 flex-column border py-3">
  						{% csrf_token %}
							  <div class="mb-3">
							    <label class="form-label">USERNAME : </label>
							    <input type="text" class="form-control" name="username">
							  </div>
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">PASSWORD : </label>
							    <input type="password" class="form-control" name="password">
							  </div>
							  <button type="submit" class="btn btn-outline-primary">LOGIN</button>
  					</form>
  					<a href="../register">
  					<button >register</button>
  				</a>
  				</div>

  				{% if messages %}
					<ul class="messages">
					    {% for message in messages %}
					     <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					    {% endfor %}
					</ul>
					{% endif %}


  			</div>
  		</div>
  	</div>
  	<!-- end this section for login -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
