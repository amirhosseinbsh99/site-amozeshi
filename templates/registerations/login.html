<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login | Site Name</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #00d5b6;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #00c0a5;
        }
        .register-link {
            color: #00d5b6;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-10 col-md-6 col-lg-4 login-box">
            <h2 class="text-center text-dark mb-4">ورود</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">نام کاربری:</label>
                    <input type="text" class="form-control" name="username" placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">رمز عبور:</label>
                    <input type="password" class="form-control" name="password" placeholder="******" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">ورود</button>
            </form>

            <div class="text-center mt-3">
                <a href="../register" class="register-link">ایجاد حساب جدید</a>
            </div>

           
        </div>
    </div>
    <!-- End Login Section -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
