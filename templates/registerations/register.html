<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HI THIS IS REGISTER IN PAGE</title>
  </head>
  <body>



  	<!-- this section for register -->
  	<div class="py-5">
  		<div class="container">
  			<div class="row justify-content-center align-items-center">
  				<div class="col-12">
  					<div class="py-4 d-flex justify-content-center align-items-center w-100">
  						<h2 class="m-0 p-0 display-4 fs-5 text-danger">
  							THIS IS REGISTER PAGE!
  						</h2>
  					</div>
  				</div>
  				<div class="col-12 col-md-6 mb-4" >
  					<form method="POST" class="d-flex justify-content-center align-items-center w-100 flex-column border py-3">
  						{% csrf_token %}
						  <div class="mb-3">
							<label class="form-label">First Name : </label>
							<input type="text" class="form-control" name="first_name">
						  </div>
						  <div class="mb-3">
							<label class="form-label">Last Name : </label>
							<input type="text" class="form-control" name="last_name">
						  </div>
						  <div class="mb-3">
							<label class="form-label">Email : </label>
							<input type="Email" class="form-control" name="email">
						  </div>
							  <div class="mb-3">
							    <label class="form-label">USERNAME : </label>
							    <input type="text" class="form-control" name="username">
							  </div>
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">PASSWORD : </label>
							    <input type="password" class="form-control" name="password">
                  <label for="exampleInputPassword1" class="form-label">rewrite PASSWORD : </label>
                  <input type="password" class="form-control" name="password2">
                  <label for="exampleInputPassword1" class="form-label">phone number : </label>
                  <input type="number" class="form-control" name="phone_number">
							  </div>
							  <button type="submit" class="btn btn-outline-primary">REGISTER</button>
  					</form>
  				</div>

  				
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
               <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}


  			</div>
  		</div>
  	</div>
  	<!-- end this section for register -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
